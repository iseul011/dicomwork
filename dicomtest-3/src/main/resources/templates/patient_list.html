<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://unpkg.com/cornerstone-core"></script>
    <script src="https://unpkg.com/cornerstone-tools"></script>
    <script src="https://unpkg.com/dicom-parser"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader"></script>
    <title>환자 목록</title>
    <meta charset="UTF-8">
    <script>
        function showImages(patientId) {
            window.location.href = "/patients/" + patientId + "/images";
        }
    </script>
</head>
<body>
    <h1>환자 목록</h1>
    <ul>
        <li th:each="patient : ${patients}">
            <span th:text="${patient.pname}"></span> - <span th:text="${patient.psex}"></span>
            <a th:href="@{/patients/{pid}/images(pid=${patient.pid})}">이미지 보기</a>
        </li>
    </ul>

    <div id="dicomImage" style="width:512px;height:512px;"></div>
</body>
</html>
