<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Cornerstone Latest -->
<script src="https://unpkg.com/cornerstone-core"></script>
<script src="https://unpkg.com/cornerstone-tools"></script>
<script src="https://unpkg.com/dicom-parser"></script><!--가져온 이미지를 파싱해주는 문구-->
<script src="https://unpkg.com/cornerstone-wado-image-loader"></script><!--이미지를 갖고올때 필요한 문구-->
<title>Insert title here</title>
<style>
	#dicomImage {
		height:600px;
	}
</style>
</head>
<body>
	<h2>DICOM IMAGE VIEWER</h2>
	<button id="hFlip" type="button" class="btn btn-default">HFlip</button>
    <button id="vFlip" type="button" class="btn btn-default">VFlip</button>
    <button id="lRotate" type="button" class="btn btn-default">Rotate Left</button>
    <button id="rRotate" type="button" class="btn btn-default">Rotate Right</button>
    <button id="reset" type="button" class="btn btn-default">Reset</button>

    <br>
    <br>

    <div id="dicomImage" style="width:512px;height:512px"
         oncontextmenu="return false"
         onmousedown="return false">
    </div>
    <div><span id="coords"></span></div>
	
	
	 <!-- studies.html로 이동할 수 있는 버튼 -->
    <a href="studies">
        <button type="button" class="btn btn-default">스터디탭으로 가기</button>
    </a>
	
	
	<script src="js/app.js"></script>
</body>
</html>
